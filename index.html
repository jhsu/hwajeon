<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3-tooltip.js"></script>
</head>
<body>
 <div id="container">
  <div id="chart">
   <div id="select-run">
    <div id="platforms" style="display: inline">
      <div class="select-item">
        <span>OS</span>
        <select id="platform"><option value="All">All</option></select>
      </div>
      <div class="select-item">
        <span>Version</span>
        <select id="platform_version"><option value="All">All</option></select>
      </div>
    </div>
    <div id="providers" style="display: inline">
      <div class="select-item">
        <span>Provider</span>
        <select id="provider"><option value="All">All</option></select>
      </div>
      <div class="select-item">
        <span>Size</span>
        <select id="instance_size"><option value="All">All</option></select>
      </div>
    </div>
    <div class="select-item">
      <span>Instance</span>
      <select id="run"></select>
    </div>
   </div>
  </div>
 </div>

<script src="graph.js"></script>
<script src="select.js"></script>
</body>
</html>
